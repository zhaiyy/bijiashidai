    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>

    <script>
        $(function () {
            var u = navigator.userAgent;
            var o = {
                isiOS: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                urlIOS: 'https://itunes.apple.com/us/app/%E5%B8%81%E5%8A%A0%E6%97%B6%E4%BB%A3/id1268266149',
                urlAndroid: ''
            };
            $('.download-btn').bind('click', function () {
                if (!o.isiOS) {
                    alert('程序小哥正在加紧开发中...');
                    return;
                }
                window.location.href = o.isiOS ? o.urlIOS : o.urlAndroid;
            });
            $('.main').fullpage({
                afterLoad: function (anchorLink, index) {
                    switch (index) {
                        case 1:
                            break;

                        case 2:
                            $('.page2-title').addClass('slideInDown');
                            $('.page2-image').addClass('slideInUp');
                            setTimeout(function () {
                                $('.page2-title').removeClass('slideInDown');
                                $('.page2-image').removeClass('slideInUp');
                            }, 1000);
                            break;

                        case 3:
                            $('.page3-title').addClass('slideInDown');
                            $('.page3-image').addClass('slideInUp');
                            setTimeout(function () {
                                $('.page3-title').removeClass('slideInDown');
                                $('.page3-image').removeClass('slideInUp');
                            }, 1000);
                            break;
                    }

                }
            });

            var leftAry = [$('.iphone1'), $('.iphone2'), $('.iphone3')];
            var i = 0;

            function setLeft() {
                if (i == 0) {
                    leftAry[2].addClass('fadeOutLeft');
                } else {
                    leftAry[i - 1].addClass('fadeOutLeft');
                }
                leftAry[i].removeClass('fadeOutLeft').addClass('fadeInRight');

                i++;
                if (i == 3) {
                    i = 0;
                }
            }

            window.setInterval(setLeft, 3000);
        });

    </script>
</body>
